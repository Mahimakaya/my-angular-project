<div class="container">
    <h2 class="text-center">Login Here!</h2>
    <form [formGroup]="loginUser">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="CPassword1" formControlName="cpassword">
          </div>
        <button type="submit" class="btn btn-dark" (click)="login(loginUser.value)">Login</button>
      </form>
      <a routerLink="/signup">New Here?</a>
</div>
